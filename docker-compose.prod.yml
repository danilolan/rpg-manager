version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: rpg-manager-db-prod
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-rpg_manager}
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - rpg-network-prod

  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
      args:
        - NEXT_TELEMETRY_DISABLED=1
    container_name: rpg-manager-app-prod
    restart: unless-stopped
    ports:
      - "${APP_PORT:-3002}:3000"
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-rpg_manager}?schema=public
      - NODE_ENV=production
    depends_on:
      postgres:
        condition: service_healthy
      prisma-migrate:
        condition: service_completed_successfully
    networks:
      - rpg-network-prod

  prisma-migrate:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
      args:
        - NEXT_TELEMETRY_DISABLED=1
    container_name: rpg-manager-prisma-prod
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-rpg_manager}?schema=public
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./prisma:/app/prisma
    networks:
      - rpg-network-prod
    command: sh -c "npx prisma generate && npx prisma db push && npm run prisma:seed"

volumes:
  postgres_data_prod:
    driver: local

networks:
  rpg-network-prod:
    driver: bridge
