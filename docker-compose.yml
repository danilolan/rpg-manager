version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: rpg-manager-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-rpg_manager}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - rpg-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: rpg-manager-app
    restart: unless-stopped
    ports:
      - "${APP_PORT:-3000}:3000"
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-rpg_manager}?schema=public
      - NODE_ENV=${NODE_ENV:-development}
    depends_on:
      postgres:
        condition: service_healthy
      prisma-migrate:
        condition: service_completed_successfully
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    networks:
      - rpg-network
    command: npm run dev

  prisma-migrate:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    container_name: rpg-manager-prisma
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-rpg_manager}?schema=public
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - .:/app
      - /app/node_modules
    networks:
      - rpg-network
    command: sh -c "npx prisma generate && npx prisma db push && npm run prisma:seed"

volumes:
  postgres_data:

networks:
  rpg-network:
    driver: bridge

